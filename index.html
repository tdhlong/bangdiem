<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Bảng điểm - Quốc tế Á Châu</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-container">
                <img class="header-logo" src="./img/logo.png" alt="" />
            </div>
        </div>
    </header>
        
    <!-- Main -->
    <div class="main">
        <div class="main-content">
            <h1 class="main-title">Bảng điểm</h1>
            <div class="row">
                <ul class="person-list">
                    <li class="person">
                        <img class="avatar" src="./img/conghoa.ico" alt="" />
                        <p class="nickname">Người chơi 1</p>
                        <p class="score" onclick="fadeInOut(this)">15</p>
                        <ul class="point-btn">
                            <li id="point-add" class="point-add">+</li>
                            <li id="point-subtract" class="point-subtract">-</li>
                        </ul>
                    </li>
                    <li class="person">
                        <img class="avatar" src="./img/caothang.ico" alt="" />
                        <p class="nickname">Người chơi 1</p>
                        <p class="score" onclick="fadeInOut(this)">15</p>
                        <ul class="point-btn">
                            <li id="point-add" class="point-add">+</li>
                            <li id="point-subtract" class="point-subtract">-</li>
                        </ul>
                    </li>
                    <li class="person">
                        <img class="avatar" src="./img/nguyen-van-huong.ico" alt="" />
                        <p class="nickname">Người chơi 1</p>
                        <p class="score" onclick="fadeInOut(this)">15</p>
                        <ul class="point-btn">
                            <li id="point-add" class="point-add">+</li>
                            <li id="point-subtract" class="point-subtract">-</li>
                        </ul>
                    </li>
                    <li class="person">
                        <img class="avatar" src="./img/vanthanh.ico" alt="" />
                        <p class="nickname">Người chơi 1</p>
                        <p class="score" onclick="fadeInOut(this)">15</p>
                        <ul class="point-btn">
                            <li id="point-add" class="point-add">+</li>
                            <li id="point-subtract" class="point-subtract">-</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-content-first">Công cụ online cho Trường Quốc tế Á Châu</p>
            <br>
            <p>Copyright © 2013 The Asian International School. All rights reserved</p>
        </div>
    </footer>

    <!-- Javascript script -->
     <script src="script.js"></script>
</body>
</html>
